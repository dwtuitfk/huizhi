<body>
<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarDemo">

    <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>

    <button class="layui-btn layui-btn-sm" lay-event="search">查询</button>
    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>

<script th:inline="none">
    layui.config({
        version: '1545041465480' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块

        //向世界问个好
        layer.msg('欢迎来到部门管理！');



        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 580
            ,url: '/userInfo/getalldep' //数据接口
            ,title: '部门表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: false //开启合计行
            ,cols: [

                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'bmzdid', title: '序号', width:80, sort: true, fixed: 'left'}
                    ,{field: 'depname', title: '部门编号', width:80, sort: true}
                    ,{field: 'depnamemc', title: '部门名称', width: 90, sort: true}
                    ,{fixed: 'right', title: '操作',width: 120, align:'center', toolbar: '#barDemo'}

                ]

            ]
        });



        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加');
                    layer.open({
                        type: 2,
                        title: '添加学生',
                        maxmin: true,
                        shadeClose: true, //点击遮罩关闭层
                        area : ['800px' , '600px'],
                        content: 'allgrade.do'
                    });
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('真的删除行么', function(index){
                            data.del(); //删除对应行（tr）的DOM结构
                            layer.close(index);
                            //向服务端发送删除指令
                        });
                    }
                    break;
            };
        });

        //监听行工具事件
        /*   table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"

            ,layEvent = obj.event; //获得 lay-event 对应的值

            } else if(layEvent === 'del'){
                //var xh = data['xh'];
              layer.confirm('真的删除行么', function(index){
                  data.del(); //删除对应行（tr）的DOM结构
                  layer.close(index);
                 $.ajax({
                    type: "POST",
                    url: "delstu.do",
                    data: "xh="+xh,
                    success: function (msg) {
                        if (msg > 0) {
                            //删除这一行
                            obj.del();
                            //关闭弹框
                            layer.close(index);
                            layer.msg("删除成功", {icon: 6});
                        } else {
                            layer.msg("删除失败", {icon: 5});
                        }
                    }
                });

              });
            } else if(layEvent === 'edit'){
              layer.msg('编辑操作');
            }
          }); */

        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    //obj.del();
                    console.log(obj);
                    console.log(data);
                    //layer.close(index);
                    $.ajax({
                        url: "delstu.do",
                        type: "POST",
                        data:{'xh':data.xh},
                        dataType: "json",
                        success: function(data){
                            if(data==null){
                                layer.msg("删除失败", {icon: 5});
                            }else{
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                                //layer.closeAll();
                                //parent.location.reload();
                                //Load(); //删除完需要加载数据
                                layer.table.reload('#demo',{});
                            }
                        },
                        error:function(){
                            alert("加载失败");
                        },

                    });
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });



    });
</script>
</body>
</html>
