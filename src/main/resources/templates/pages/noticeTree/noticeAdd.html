<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告添加</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/2.4.5/css/layui.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/layui/2.4.5/layui.js}" type="text/javascript"></script>

    <script type="text/javascript">

        $(function(){

            //公告编号验证
            $("#nId").blur(function () {
                //获取公告编号文本框的值
                var nId=$("#nId").val();
                //
            })

            //部门名称验证
            $("#depnamemc").blur(function(){
                //获取部门名称文本框的值
                var depnamemc=$('#depnamemc').val();
                //使用正则表达式 部门名称由2-4个汉字构成
                var reg = /^[\u4e00-\u9fa5]{2,8}$/;
                //判断
                if(reg.test(depnamemc)){
                    $("#depnamemc_prompt").html("正确").css("color","green");
                    return true;
                }else{
                    $("#depnamemc_prompt").html("必须是2-8位汉字").css("color","red");
                    //获得焦点
                    //$("#depnamemc").focus();
                    //将文本内容进行全选
                    //$("#depnamemc").select();
                    return false;
                }
            });



            //部门编号验证
            $("#depname").blur(function(){
                //获取部门编号文本框的值
                var depname=$('#depname').val();
                //使用正则表达式 部门编号至少n位数字
                var reg = /^[0-9]*$/;
                //判断
                if(reg.test(depname)){
                    $("#depname_prompt").html("正确").css("color","green");
                    return true;
                }else{
                    $("#depname_prompt").html("必须是数字").css("color","red");
                    //获得焦点
                    //$("#depname").focus();
                    //将文本内容进行全选
                    //$("#depname").select();
                    return false;
                }
            });


            var index = parent.layer.getFrameIndex(window.name);

            //关闭iframe
            $('#closeIframe').click(function(){
                var depname=$('#depname').val();
                var depnamemc=$('#depnamemc').val();
                $.ajax({
                    url: "/system/depAddInfo",
                    type: "POST",
                    data: {"depname":depname,"depnamemc":depnamemc},
                    dataType: "json",
                    success: function(data){
                        if(data===500){
                            parent.layer.msg("添加失败", {icon: 5});
                        }else{
                            parent.layer.msg("添加成功", {icon: 6});
                        }
                    },
                    error:function(){
                        parent.layer.msg("系统异常");
                    },

                });

                parent.layer.close(index);

            });

        });

    </script>

</head>
<body>


<br><br>
<div class="layui-form-item">
    <label class="layui-form-label">公告编号:</label>
    <div class="layui-input-block">
        <input type="text" id="nId" name="nId" lay-verify="nId" autocomplete="off" placeholder="公告编号" class="layui-input" style="width: 200px">
        <span id="nId_prompt"></span>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">职工编号:</label>
    <div class="layui-input-block">
        <input type="text" id="userid" name="userid" lay-verify="userid" placeholder="职工编号" autocomplete="off" class="layui-input" style="width: 200px">
        <span id="userid_prompt"></span>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">公告标题:</label>
    <div class="layui-input-block">
        <input type="text" id="nTitle" name="nTitle" lay-verify="nTitle" autocomplete="off" placeholder="公告标题" class="layui-input" style="width: 200px">
        <span id="nTitle_prompt"></span>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">发布时间:</label>
    <div class="layui-input-block">
        <input type="text" id="nTime" name="nTime" lay-verify="nTime" placeholder="发布时间" autocomplete="off" class="layui-input" style="width: 200px">
        <span id="nTime_prompt"></span>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">公告内容:</label>
    <div class="layui-input-block">
        <input type="text" id="nContent" name="nContent" lay-verify="nContent" placeholder="公告内容" autocomplete="off" class="layui-input" style="width: 200px">
        <span id="nContent_prompt"></span>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn"  id="closeIframe" lay-submit="" lay-filter="add">添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>



</body>
</html>
