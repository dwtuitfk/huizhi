
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>申请调休</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/2.4.5/css/layui.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/layui/2.4.5/layui.js}" type="text/javascript"></script>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .layui-table, .layui-table-view {
            margin: 0px 0;
        }
        .layui-form{
            margin-left: 100px;
            margin-top: 50px;
        }
        .layui-btn{
            margin-left: 100px;
        }
        #caReason{
            width: 400px;
        }
    </style>
</head>

<script type="text/javascript">

    $(function () {

        $('#tiaoxiuAdd').on('click',function(){
            var userid = $("#userid").val();
            var Starttime = $("#Starttime").val();
            var Overtime = $("#Overtime").val();
            var caReason = $("#caReason").val();
            $.ajax({
                url:'/kaoqin/tiaoxiuinfo/addTiaoxiu',
                data:{
                    userid:userid,
                    Starttime:Starttime,
                    Overtime:Overtime,
                    caReason:caReason,
                },
                type:'post',
                // dataType:'json',
                success:function(data){
                    alert( data );
                }
            });

        });
    });

    //重新渲染表单
    function renderForm(){
        layui.use('form', function(){
            var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
            form.render();
        });
    }
    $(document).ready(function () {
        //申请单单号初始化值
        $.ajax({
            url:"/getCaID",
            type:"get",
            success:function(data){
                $('#caId').val(data);
                renderForm();
            }
        });
        //下拉菜单获取牌照
        $.ajax({
            url:"/getAllLicensePlate",
            type:"get",
            success:function(data){

                $.each(data,function(index,item){
                    $('#caCId').append(new Option(item,item));//往下拉菜单里添加元素
                })
                renderForm();//菜单渲染 把内容加载进去
            },
            //async:false//false表示同步
        });

        layui.use(['form', 'laydate'], function(){
            var form = layui.form;
            var laydate = layui.laydate;
            //日期
            var nowTime=new Date();
            var startDate=laydate.render({
                elem: '#Starttime',
                type: 'datetime',
                min: 'nowTime',
                done: function(value, date){
                    endDate.config.min ={
                        year:date.year,
                        month:date.month-1, //关键
                        date: date.date,
                        hours:date.hours,
                        minutes:date.minutes,
                        seconds:date.seconds
                    };
                }

            });
            var endDate=laydate.render({
                elem: '#Overtime',
                type: 'datetime',
                min: 'nowTime',
                done: function(value, date){
                    startDate.config.max ={
                        year:date.year,
                        month:date.month-1, //关键
                        date: date.date,
                        hours:date.hours,
                        minutes:date.minutes,
                        seconds:date.seconds
                    };
                }

            });
            /*form.render();*/
            //自定义验证规则
            form.verify({
                caReason: function(value) {
                    if (value.length < 2) {
                        return '申请原因至少得2个字符啊';
                    }
                },
                caCId: function(value) {
                    if (value < 0) {
                        return '请选择车辆';
                    }
                },

                Starttime:function (value) {
                    if (value < 0) {
                        return '请选择开始日期';
                    }
                },

                Overtime:function (value) {
                    if (value < 0) {
                        return '请选择结束日期';
                    }
                }
            });
        });

    });

</script>
<body>
<br>
<div class="weadmin-body">
    <form class="layui-form layui-form-pane" action="">
        <!--申请人员-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请人员</label>
            <div class="layui-input-inline">
                <input type="text" name="turename" lay-verify="" autocomplete="off" placeholder="默认当前账号用户" class="layui-input" th:value="${userinfo.getTurename()}">
                <input type="hidden" name="userid" id="userid" th:value="${userinfo.getUserid()}" >
            </div>
        </div>
        <!--开始日期-->
        <div class="layui-form-item">
            <label class="layui-form-label">开始日期:</label>
            <div class="layui-input-inline">
                <input type="text" name="Starttime" id="Starttime" lay-verify="required" placeholder=" " autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--结束日期-->
        <div class="layui-form-item">
            <label class="layui-form-label">结束日期:</label>
            <div class="layui-input-inline">
                <input type="text" name="Overtime" id="Overtime" lay-verify="required" placeholder=" " autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--申请原因
        <div class="layui-form-item">
            <label class="layui-form-label">申请原因:</label>
            <div class="layui-input-inline">
                <textarea name="caReason" id="caReason" lay-verify="caReason" placeholder="请输入内容" class="layui-textarea"></textarea>
                <input type="text" name="caReason" id="caReason" lay-verify="caReason" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        -->

        <div class="layui-form-item">
            <label class="layui-form-label">申请原因</label>
            <div class="layui-input-block">
                <textarea  name="caReason" id="caReason" lay-verify="caReason" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" id="tiaoxiuAdd">立即提交</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>
    </form>
</div>
</body>
</html>
