<script th:inline="none">

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','form'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider
            ,form=layui.form//滑块

        //向世界问个好
        //layer.msg('欢迎来到档案中心！');
        function readerselect(){




        }

        readerselect();
        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });





        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,hight:'full-200'
            ,cellMinWidth: 80
            ,url: '/kaoqin/tiaoxiuinfo/searchTiaoxiuinfo' //数据接口
            ,title: '调休表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,defaultToolbar:["filter"]
            ,totalRow: false //开启合计行
            , even: true
            ,cols: [

                [ //表头
                    {type:'checkbox', fixed: 'left'},
                    {field:'userid', title: '职员编号',minWidth:'100', sort: true, fixed: 'left',style:'height:20px;',align:'center'},
                    {field:'tureName', title: '员工名称',minWidth:'100',style:'vertical-align: middle',align:'center',sort: true},
                    {field:'txStarttime', title: '开始时间',minWidth:'80',templet: '#type',align:'center',sort: true},
                    {field:'txOvertime', title: '结束时间',minWidth:'60',align:'center',sort: true},
                    {field:'txReason',title: '调休原因',minWidth:'60',align:'center',sort: true},
                    {title: '操作', align:'center',minWidth:'140', toolbar: '#barDemo'}
                ]

            ]
            ,id: 'idTest'
        });


        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 2,
                        title: "添加用户",
                        area: ['450px', '430px'],
                        maxmin: true,
                        content: '/system/userInfoAdd' //引用的弹出层的页面层的方式加载修改界面表单
                    });
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('真的删除么', function(index){

                            layer.close(index);
                            //向服务端发送删除指令
                            var ids="";
                            for (var i=0;i<data.length;i++) {
                                ids+=data[i].bmzdid+",";
                            }
                            $.ajax({
                                url: "/system/delDep",
                                type: "POST",
                                data: {"ids":ids},
                                dataType: "json",
                                success: function(data){
                                    if(data===500){
                                        layer.msg("删除失败", {icon: 5});
                                    }else{
                                        layer.msg("删除成功", {icon: 6});
                                        table.reload('idTest', {
                                            where: { //设定异步数据接口的额外参数，任意设

                                            }
                                            ,page: {
                                                curr: 1 //重新从第 1 页开始
                                            }
                                        });
                                    }
                                },
                                error:function(){
                                    layer.msg("系统异常");
                                },

                            });
                        });
                    }
                    break;
                case 'search':
                    var userid=$('#userid').val();
                    var tureName=$('#tureName').val();
                    var oneMonth=$('#oneMonth').val();
                    var oneDate=$('#oneDate').val();

                    table.reload('idTest', {
                        where:{
                            userid:userid,
                            tureName:tureName,
                            oneMonth:oneMonth,
                            oneDate:oneDate,
                        }
                        ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                    readerselect();
                    break;

            };
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    console.log(obj);
                    console.log(data);
                    $.ajax({
                        type: "POST",
                        url: "/system/userDel",
                        data: {"userid":data.userid},
                        dataType:"json",
                        success: function (data) {
                            if (data==500) {
                                layer.msg("删除失败", {icon: 5});
                            } else {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            }
                        },
                        error:function(){
                            parent.layer.msg("系统异常");
                        }
                    });

                });
            } else if(layEvent === 'edit'){
                //alert(data.userid);
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type: 2,
                    title: "修改用户信息",
                    area: ['430px', '430px'],
                    maxmin: true,
                    content: '/system/userInfoUpdata?userid='+data.userid //引用的弹出层的页面层的方式加载修改界面表单
                });
            }
        });

        $('#excel').on('click',function(){
            location.href="/system/exportExcel";
        });


    });
</script>
