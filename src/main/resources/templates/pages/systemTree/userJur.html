<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>权限配置</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/2.4.5/css/layui.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/layui/2.4.5/layui.js}" type="text/javascript"></script>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .layui-table, .layui-table-view {
            margin: 0px 0;
        }


    </style>
</head>
<body>


<table class="layui-hide" id="demo" lay-filter="test"></table>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe642;</i>分配权限</button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</button>-->
    </div>
</script>



<script th:inline="none">
    //格式转换
    function createrFormat(o){
        //var str = JSON.stringify(o);
        return o;
    }


    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块

        //向世界问个好
        //layer.msg('欢迎来到档案中心！');



        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });



        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,hight:'full-200'
            ,cellMinWidth: 80
            ,url: '/system/selectUserJurALL' //数据接口
            ,title: '岗位表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,defaultToolbar:[]
            ,totalRow: false //开启合计行
            , even: true
            ,cols: [

                [ //表头
                    {field:'jurid',title: '权限编号',minwidth:'100',align:'center'},
                    {field:'finfo',title: '功能模块',minwidth:'100',align:'center'},
                    {field:'fname',title: 'URL',minwidth:'100',align:'center'},

                ]

            ]
        });


        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 2,
                        title: "添加权限",
                        area: ['600px', '400px'],
                        content: '/system/jurAdd' //引用的弹出层的页面层的方式加载修改界面表单
                    });
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
            };
        });




    });
</script>


</body>
</html>
