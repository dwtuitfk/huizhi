
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/2.4.5/css/layui.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/layui/2.4.5/layui.js}" type="text/javascript"></script>

</head>

<script type="text/javascript">



    $(function(){


        $(function(){
            $("#addLeaveinfo").click(function(){
                var lStarttime=$('#lStarttime').val();
                var lOvertime=$('#lOvertime').val();
                var lReason=$('#lReason').val();
                $.ajax({
                    url: "/kaoqin/leaveinfo/add",
                    type: "POST",
                    data: {"lStarttime":lStarttime,"lOvertime":lOvertime,"lReason":lReason},
                    dataType: "json",
                    success: function(data){
                        if(data===500){
                            parent.layer.msg("添加失败", {icon: 5});
                        }else{
                            parent.layer.msg("添加成功", {icon: 6});
                        }
                    },
                    error:function(){
                        parent.layer.msg("系统异常");
                    },
            });
        });

    });
    });





</script>
<body>
<div class="weadmin-body">
    <form class="layui-form layui-form-pane" action="/addCarApply">
        <!--申请单单号-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请单单号</label>
            <div class="layui-input-inline">
                <input type="text" name="lId" id="lId" readonly placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!--申请人员-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请人员</label>
            <div class="layui-input-inline">
                <input type="text" name="userid" lay-verify="" autocomplete="off" placeholder="默认当前账号用户" class="layui-input">
            </div>
        </div>
        <!--开始日期-->
        <div class="layui-form-item">
            <label class="layui-form-label">开始日期:</label>
            <div class="layui-input-inline">
                <input type="text" name="lStarttime" id="lStarttime" lay-verify="required" placeholder=" " autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--结束日期-->
        <div class="layui-form-item">
            <label class="layui-form-label">结束日期:</label>
            <div class="layui-input-inline">
                <input type="text" name="lOvertime" id="lOvertime" lay-verify="required" placeholder=" " autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--申请原因-->
        <div class="layui-form-item">
            <label class="layui-form-label">申请原因</label>
            <div class="layui-input-block">
                <textarea id="lReason" name="lReason" lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" id="addLeaveinfo" lay-submit="">立即提交</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>
    </form>
</div>
</body>
</html>
