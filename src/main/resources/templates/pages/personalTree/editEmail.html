    //重新渲染表单
    function renderForm(){
        layui.use('form', function(){
            var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
            form.render();
        });
    }
    $(document).ready(function () {

        //判断职员编号是否存在
        $('#eAcceptid').blur(function () {
            var userid=$('#eAcceptid').val();
            if(userid==""){
                return "添加接收人";
            }else{
                $.ajax({
                    url:"/system/inspectUserid",//判断用户名是否存在
                    type:"GET",
                    data:{'userid':userid},
                    dataType:"json",
                    success:function(data){
                        if (data===500) {
                            layer.msg("有此人", {icon: 6});
                        }if (data===400) {
                            layer.msg("无此人", {icon: 5});
                        }
                    },
                    error:function(){
                        layer.msg("系统异常");
                    },
                });
            }
        })
        var index,layedit;
        layui.use(['form', 'laydate', 'layedit'], function(){
            var form = layui.form;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#eTime',
            })
            layedit = layui.layedit;
            //富文本编辑器自定义工具栏
            index = layedit.build('eContent', {
                tool: ['strong','italic','face','underline','del', 'link', 'unlink', '|', 'left', 'center', 'right','b']
                ,height : 180
            });
            //监听提交
            //发送
            //当前窗口名
            form.on('submit(demo1)', function(data){
                var index2 = parent.layer.getFrameIndex(window.name);
                //用于同步编辑器内容到textarea（一般用于异步提交）
                //layedit.sync(index);
                var  eId = $("#eId").val();
                var  eTitle = $("#eTitle").val();
                var  eSendid = $("#eSendid").val();
                var  eAcceptid = $("#eAcceptid").val();
                //var  eContent = $("#eContent").val();
                var  eContent = layedit.getContent(index);
                //alert(eContent);
                if($.trim(eTitle) == ''){
                    layer.msg('去写标题');
                    return false;
                } else if($.trim(eAcceptid) == ''){
                    layer.msg('你要发给谁啊？请填写接收人');
                    return false;
                } else if($.trim(eContent) == ''){
                    layer.msg('你要告诉别人什么啊？');
                    return false;
                }
                $.ajax({
                    url:"/sendEmailDraft?eState=1",
                    type:"POST",
                    data:{
                        eId: eId,
                        eTitle: eTitle
                        , eSendid: eSendid
                        , eAcceptid: eAcceptid
                        , eContent: eContent
                    },
                    dataType:"json",
                    success:function (data) {
                        if(data===500){
                            parent.layer.msg("发送成功", {icon: 5});
                            //刷新父页面
                            window.parent.location.reload();
                        }else{
                            parent.layer.msg("发送失败", {icon: 6});
                        }
                    }
                });

                //关闭当前窗口
                parent.layer.close(index2);
            });
            //存草稿
            //当前窗口名
            form.on('submit(demo2)', function(data){
                var index2 = parent.layer.getFrameIndex(window.name);
                //用于同步编辑器内容到textarea（一般用于异步提交）
                //layedit.sync(index);
                var  eId = $("#eId").val();
                var  eTitle = $("#eTitle").val();
                var  eSendid = $("#eSendid").val();
                var  eAcceptid = $("#eAcceptid").val();
                //var  eContent = $("#eContent").val();
                var  eContent = layedit.getContent(index);
                //alert(eContent);
                $.ajax({
                    url:"/sendEmailDraft?eState=0",
                    type:"POST",
                    data:{
                        eTitle: eTitle,
                        eId: eId
                        , eSendid: eSendid
                        , eAcceptid: eAcceptid
                        , eContent: eContent
                    },
                    dataType:"json",
                    success:function (data) {
                        if(data===500){
                            parent.layer.msg("保存成功", {icon: 5});
                            //刷新父页面
                            window.parent.location.reload();
                        }else{
                            parent.layer.msg("保存失败", {icon: 6});
                        }
                    }
                });

                //关闭当前窗口
                parent.layer.close(index2);
            });



        });
        //获取父类信息
        var parent_json = eval('('+parent.json+')');
        //异步查询单条用户信息
        $.ajax({
            type:"get",
            url:"/getOneEmailInfo",//查看单条数据
            data:{"eId":parent_json.eId},
            dataType:"json",
            success:function(data){
                $('#eId').val(data.eId);
                $('#eTitle').val(data.eTitle);
                //$('#eTime').val(data.eTime);
                $('#eSendid').val(data.eSendid);
                $('#eAcceptid').val(data.eAcceptid);
                layedit.setContent(index,data.eContent);
                /* layui.use(['layedit'],function() {
                     var layedit = layui.layedit; //只有执行了这一步，部分表单元素才会自动修饰成功
                 });*/
                //$('#eContent').val(data.eContent);
                //$('#age').val(data.age);
                // $('#sex').val(data.sex);
                // $('#address').val(data.address);
                // $('#isprohibit').val(data.isprohibit);
                //depmc = data.depNamemc;
                // rolemc = data.roleNamemc;

            }
        });
        layui.use(['form','layedit'],function() {
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
            var layedit = layui.layedit; //只有执行了这一步，部分表单元素才会自动修饰成功
            //form.render();
            //layedit.render();
        });

    });
</script>

<div class="weadmin-body">

    <form class="layui-form layui-form-pane" name="form1" id="form1" method="post">
        <!--邮件编号-->
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">邮件编号</label>
            <div class="layui-input-inline">
                <input type="text" name="eId" id="eId" readonly placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!--邮件标题-->
        <div class="layui-form-item">
            <label class="layui-form-label">邮件标题</label>
            <div class="layui-input-inline">
                <input type="text" name="eTitle" id="eTitle" lay-verify="eTitle" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <!--发送时间-->
        <!--<div class="layui-form-item">
            <label class="layui-form-label">发送时间:</label>

                <input type="text" name="eTime" id="eTime" lay-verify="eTime" placeholder=" " autocomplete="off" class="layui-input">

        <!--发送人员-->
        <div class="layui-form-item">
            <label class="layui-form-label">发送人员:</label>

                <input type="text" name="eSendid" id="eSendid" lay-verify="eSendid" readonly autocomplete="off" placeholder="请输入标题" class="layui-input">

        <div class="layui-form-item">

            </div>

        <!-- 富文本编辑器 -->

            </div>
        </div>-->
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn demo1" lay-submit="demo1" lay-filter="demo1" >发送</button>
                <button class="layui-btn demo2" lay-submit="demo2" lay-filter="demo2" >存草稿</button>
