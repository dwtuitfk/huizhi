<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>会议申请显示</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/2.4.5/css/layui.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/layui/2.4.5/layui.js}" type="text/javascript"></script>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }


    </style>
</head>
<body>


<table class="layui-hide" id="demo" lay-filter="test"></table>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script th:inline="none">
    //格式转换
    function createrFormat(o){
        //var str = JSON.stringify(o);
        return o;
    }


    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块

        //向世界问个好
        layer.msg('欢迎来到会议室信息中心！');



        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });



        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 500
            ,url: '/meeting/getAllMeethouse' //数据接口
            ,title: '部门表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: false //开启合计行
            ,cols: [

                [ //表头
                    {type:'checkbox', fixed: 'left'},
                    {field:'mhId', title: '会议室编号',width:'100', sort: true, fixed: 'left',style:'height:20px;',align:'center'},
                    {field:'mhName', title: '会议室名称',width:'100',style:'vertical-align: middle',align:'center'},
                    {field:'mhAddress', title: '会议室位置',width:'100',templet: '#type',align:'center'},
                    {field:'mhState', title: '会议室状态',width:'100',align:'center'},
                    {title: '操作', align:'center',width:'180', toolbar: '#barDemo'}

                ]

            ]
        });


        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 2,
                        title: "添加会议室",
                        area: ['400px', '430px'],
                        maxmin: true,
                        content: '/meeting/meethouseAddPage' //引用的弹出层的页面层的方式加载修改界面表单
                    });
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('真的删除么', function(index){

                            layer.close(index);
                            //向服务端发送删除指令
                            var ids="";
                            for (var i=0;i<data.length;i++) {
                                ids+=data[i].bmzdid+",";
                            }
                            $.ajax({
                                url: "/meeting/meethouseDel",
                                type: "POST",
                                data: {"ids":ids},
                                dataType: "json",
                                success: function(data){
                                    if(data===500){
                                        layer.msg("删除失败", {icon: 5});
                                    }else{
                                        layer.msg("删除成功", {icon: 6});
                                        table.reload('idTest', {
                                            where: { //设定异步数据接口的额外参数，任意设

                                            }
                                            ,page: {
                                                curr: 1 //重新从第 1 页开始
                                            }
                                        });
                                    }
                                },
                                error:function(){
                                    layer.msg("系统异常");
                                },

                            });
                        });
                    }
                    break;
            };
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    console.log(obj);
                    console.log(data);
                    $.ajax({
                        type: "POST",
                        url: "/meeting/meethouseDel",
                        data: {"ids":data.bmzdid},
                        dataType:"json",
                        success: function (data) {
                            if (data==500) {
                                layer.msg("删除失败", {icon: 5});
                            } else {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            }
                        },
                        error:function(){
                            parent.layer.msg("系统异常");
                        }
                    });

                });
            } else if(layEvent === 'edit'){
                //alert(data.bmzdid);
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type: 2,
                    title: "修改部门",
                    area: ['370px', '260px'],
                    content: '/system/depUpdata?bmzdid='+data.bmzdid //引用的弹出层的页面层的方式加载修改界面表单
                });
            }
        });


        /*        //监听单元格编辑
                table.on('edit(demo)', function(obj){
                    var value = obj.value //得到修改后的值
                        ,data = obj.data //得到所在行所有键值
                        ,field = obj.field; //得到字段
                    layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
                });*/


    });
</script>


</body>
</html>
